<div>
  <form #loginForm=ngForm (ngSubmit)="onSubmit()">
    <label for="mail">Email</label>
    <input type="text" id="email" name="email" [(ngModel)]="form.email" placeholder="Votre email...">

    <label for="password">Pasword</label>
    <input type="text" id="password" name="password" [(ngModel)]="form.password" placeholder="Votre mot de passe...">
  
    <input type="submit" value="Se connecter">
  </form>
</div>
