<div>
  <form #loginForm=ngForm (ngSubmit)="onSubmit()">
    <label for="mail">Email</label>
    <input type="text" id="email" name="email"  placeholder="Votre email..." [(ngModel)]="form.email" required>

    <label for="password">Pasword</label>
    <input type="text" id="password" name="password"  placeholder="Votre mot de passe..." [(ngModel)]="form.password" required>
  
    <input type="submit" value="Se connecter">
  </form>
</div>
