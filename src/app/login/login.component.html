  <form #loginForm=ngForm (ngSubmit)="onSubmit()">
      <h3>Connexion :</h3>
    <label for="email">Email</label>
    <input type="text" id="login_email" name="email"  placeholder="Votre email..." [(ngModel)]="form.email" required>

    <label for="password">Mot de passe</label>
    <input type="text" id="login_password" name="password"  placeholder="Votre mot de passe..." [(ngModel)]="form.password" required>
  
    <input type="submit" value="Se connecter">
  </form>
